  <body>
    <h1>修改商品</h1>
    ${(msg.msgContent)!''}
    <form action="${contextPath}/goods/doModifyGoods" method="post">
    	<p><input type="hidden" name="goods.id" value="${(goods.id)!''}"/></p>
    	<p>商品名称：<input type="text" name="goods.goodsname" value="${goods.goodsname}"/></p>

	   	<p>零售价：<input type="text" name="goods.retailPrice" value="${goods.retailPrice}"/></p>
	   	<p><input type="submit" name="ok" value="修改"/></p>
    </form>
  </body>
