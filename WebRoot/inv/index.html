<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>index.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <h1>入库列表</h1>
    <p><a href="${contextPath}/nev/main">返回</a></p>
    ${(msg.msgContent)!''}
    <form action="${contextPath}/inv/addInv" method="post">
    	<fieldset>
    		<legend>新增入库</legend>
    		商品：
    		<select name="inventory.goodsid">
	    		<#list goodsList as goods>
					<option value="${(goods.id)!''}">${(goods.goodsname)!''}</option>
				</#list>
    		</select>
    		数量：<input type="text" name="inventory.goodsnum"/><span style="color:red;">${numMsg!''}</span>
    		<input type="hidden" name="inventory.inType" value="buy"/>
    		备注：<input type="text" name="inventory.remark"/>
    		<input type="submit" name="ok" value="添加"/><!-- <span style="color:red;">${repeatMsg!''}</span> -->
    	</fieldset>
    </form>
    <table>
    	<tr>
    		<td>编号</td>
    		<td>商品名称</td>
    		<td>库存数量</td>
    		<td>规格型号</td>
    		<td>入库类型</td>
    		<td>备注</td>
    		<td>创建时间</td>
    		<td>创建人</td>
    	</tr>
    	<!-- 切记！！！freemarker需要安全输出，要使用（）！‘’形式判断字段是否为空，否则显示不出来 -->
    	<#list invList as inv>
    		<tr>
    			<td>${(inv.id)!'空'}</td>
    			<td>${(inv.gname)!'空'}</td>
    			<td>${(inv.gnum)!'空'}</td>
    			<td>${(inv.spec)!'空'}</td>
    			<td>${(inv.type)!'空'}</td>
    			<td>${(inv.remark)!'空'}</td>
    			<td>${(inv.ctime)!'空'}</td>
    			<td>${(inv.rname)!'空'}</td>
    		</tr>
    	</#list>
    </table>
  </body>
</html>
