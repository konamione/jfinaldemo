<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>storage.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <form action="" method="post">
    	<fieldset>
    		<legend>查询条件</legend>
    		商品名称:
    		<select name="storage.goodsid">
    			<option name="op" value="0">--所有--</option>
	    		<#list goodsList as goods>
					<option name="op" value="${(goods.id)!''}">${(goods.goodsname)!''}</option>
				</#list>
    		</select>
    		<input type="submit" name="ok" value="查询" />
    	</fieldset>
    </form>
    <table>
    	<tr>
    		<td>编号</td>
    		<td>商品名称</td>
    		<td>成本价</td>
    		<td>零售价</td>
    		<td>库存数量</td>
    		<td>规格型号</td>
    		<td>创建时间</td>
    	</tr>
    	<#list stoList as sto>
    		<tr>
    			<td>${(sto.id)!'空'}</td>
    			<td>${(sto.gname)!'空'}</td>
    			<td>${(sto.cprice)!'空'}</td>
    			<td>${(sto.rPrice)!'空'}</td>
    			<td>${(sto.num)!'空'}</td>
    			<td>${(sto.gspec)!'空'}</td>
    			<td>${(sto.createtime)!'空'}</td>
    		</tr>
    	</#list>
    </table>
  </body>
</html>
